<!-- Enunciado: Verificação de dia da semana.
Crie um programa que pergunta ao usuário qual é o dia da semana atual e verifica se a resposta é "sábado" ou "Domingo". Se o dia for "sábado" ou 'domingo', exiba "É fim de semana, aproveite!", caso contrário, exiba "É um dia útil, continue trabalhando"

-->

<script>

  let semana = prompt('Qual o dia da semana atual? ', '');


  if (semana == 'domingo' || semana == 'sabado') {
      document.write('<h2>  É fim de Semana! Aproveite!!</h2>');

  } else {
      document.write('<h2>  É dia útil, continue trabalhando.  </h2>');

  }



</script>
