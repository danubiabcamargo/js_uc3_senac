<!--Enunciado: Crie um script usando dois exemplos de funções no mesmo arquivo, VOID e RETURN-->

<script>
    function imprimirSalario() {
        document.write('<h1>Reajuste salarial</h1><hr><br><br>');

    }
    imprimirSalario();



    function salario() {

        salarioAj = prompt('Digite salario R$: ', '');
        reajuste = prompt('Reajuste: ', '');

        salarioAj = parseFloat(salarioAj);
        reajuste = parseFloat (reajuste);

        let resultado = reajuste * 100 / salarioAj ;
        return
        document.write(`O reajuste salarial é: <strong>${resultado}</strong>%`);
    }

    salario();


</script>
