<!--Enunciado: Crie um script usando dois exemplos de funções no mesmo arquivo, VOID e RETURN-->

<script>
    function imprimirNome() {
        console.log('Danubia');

    }
    imprimirNome();



    function salario() {
        return salarioAj / reajuste;

    }
    salarioAj = parseFloat(prompt('Digite salario R$: ', ''));
    reajuste = parseFloat(prompt('Reajuste: ', ''));

    let resultado = salario (salarioAj,reajuste) ;
    document.write(`O reajuste salarial é: <strong>${resultado}</strong>%` );


</script>
