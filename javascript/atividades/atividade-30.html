<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Caracteres</title>
    <style>
        body {
            font: normal 16pt Arial;

        }
    </style>
</head>

<body>
    <script>
        function distribuirCaracter() {
            //selecionar o valor digitado
            let caracter = document.getElementById('entrada').value;


            //limpar o campo de digitação
            document.getElementById('entrada').value = '';

            //limpar espaços em branco no inicio e final da string
            caracter.trim();

            //Separar os valores númericos
            switch(caracter){
                case '0': case '1': case '2': case '3':
                case '4': case '5': case '6': case '7': case '8': case '9':

                //adicionar o caracter no campo referente a números
                document.getElementById('apenas_numeros').value += caracter;  //+= guarda o campo e concatena com o próximo
                break;

                default:
                    //adicionar o caracter no campo referente a letras
                    document.getElementById('apenas_letras').value += caracter;
            }
            
            

        }
    </script>



    <h2>Distribuição de Caracteres</h2>
    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuirCaracter()" id="entrada">
    <hr>
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenas_letras">
    <span>Números: </span>
    <input type="text" disabled="disabled" id="apenas_numeros">

</body>

</html>
