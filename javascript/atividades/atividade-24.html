<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>

    <h1>Calculadora Simples 01</h1>

    <script>
        let expressao = prompt('Digite uma expressão matemática: ','');
        let calculo = eval(expressao);

        document.write('Expressão: ' + expressao);
        document.write('<br> Resultado: ' + calculo);
    </script>

    
</body>
</html>
