<!--Enunciado: Encontre o Número Correto!
Desenvolva um script que interaja com o usuário por meio de um prompt, solicitando que ele insira um número entre 1 e 5.
O script deverá então verificar se o número inserido é igual a 4.
Se for igual, exiba a mensagem 'Muito bem, [número] é o valor correto' em azul; caso contrário, exiba 'Que pena, [número] não é o valor correto' em vermelho.-->

<script>
    let numero = prompt('Digite um número entre 1 e 5', '');

    if (numero == '4'){
        document.write('Muito bem, '+ '<font color=blue>' + numero + '</font>' + ' é o valor correto');
    }else{
        document.write('Que pena, ' + '<font color=red>' + numero + '</font>' + ' não é o valor correto');
    }
</script>
