<!--Um usuário tem que digitar a senha para entrar na página, sabendo que a senha correta é swordfish, crie um programa que leia a senha e informe no console se a senha está correta ou incorreta-->


<script>
    let senha = prompt('Digite sua senha: ', '');

    if(senha == 'swordfish'){  //variavel e a comparação com texto
        console.log ('Sua senha está correta');
    }else{
        console.log('Tente novamente!');
    }

</script>
