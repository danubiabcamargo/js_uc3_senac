<!-- Antessor e Sucessor
Crie um programa que leia um valor e mostre na página o número digitado, seu sucessor e seu antecessor-->

<script>

    document.write('Antessor e Sucessor - Atividade 10' + '<br> <br> <br>')



    let numero = prompt ('Digite um número: ');
    let sucessor = parseInt(numero) + 1;
    let antecessor = parseInt (numero) - 1;
    document.write('O número digitado foi: ' + '<b>' + numero + '</b>' + '<br>');
    document.write('Sucessor: ' + '<font color="blue">' + sucessor + '</font>' + '<br>');
    document.write('Antecessor: ' + '<font color="red">' + antecessor + '</font>' + '<br>');
</script>
