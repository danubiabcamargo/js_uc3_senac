<!-- Crie um programa que leia a idade de uma pessoa no final informar a idade e a seguinte classificação:
maior ou igual a 18 -- "Maior de idade"
menor do que 18 -- "Menor de idade"
Saida na pagina:
Idade: 45
Status: Maior de idade -->


<script>
    let idade = prompt('Digite a idade: ', '');
    if (idade >= 18) {
        document.write('Idade: ' + idade);
        document.write('<br> Status: Maior de idade');
    } else {
        document.write('Idade: ' + idade);
        document.write('<br> Status: Menor de idade');

    }
</script>
