<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Callback</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: rgb(202, 202, 202);
            color: white;
        }
    </style>
</head>
<body>
    <button id="meuBotao" onclick="mostrarMensagem()">Clique Aqui!</button>


    <script>
        //Função de callback que mostra uma mensagem na tela
        function mostrarMensagem(){
            document.alert(' O botão foi clicado!');
        }





    </script>
</body>
</html>
