<script>
    let numeroString = "15.342"; // recebe o valor como string
    let numeroInteiro = parseInt (numeroString); // converte o numero string para um numero inteiro
    let numeroDecimal = parseFloat (numeroString); //converte o numero string para um numero decimal

    console.log(numeroString);
    console.log(numeroInteiro);
    console.log(numeroDecimal);

//convertendo numero string para numero inteiro
let numero1 = '50';
let numero2 = '25';

console.log(parseInt(numero1) + parseInt(numero2));


//convertendo numero inteiro para string
let numero3 = 50;
let numero4 = 25;

console.log(numero3.toString() + numero4.toString());


</script>
