<script>
    let dia = parseInt(prompt('Digite o dia da semana entre 1 e 7: ',''));
    let diaDaSemana;

    switch(dia){
        case 1:
            diaDaSemana = 'Domingo';
            document.write('se prepare para iniciar a semana' + '<br>');
            break;
        case 2:
            diaDaSemana = 'Segunda-feira';
            break;
        case 3:
            diaDaSemana = 'Terça-feira';
            break;
        case 4:
            diaDaSemana = 'Quarta-feira';
            break;
        case 5:
            diaDaSemana = 'Quinta-feira';
            break;
        case 6:
            diaDaSemana = 'Sexta-feira';
            break;
        case 7:
            diaDaSemana = 'Sábado-feira';
            break;
        default:
            diaDaSemana = 'Valor Inválido';
            
    }

    document.write('Dia digitado: ' + dia);
    document.write('<br> Dia da semana: ' + diaDaSemana);






</script>
