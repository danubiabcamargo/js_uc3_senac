<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Mouse</title>
</head>
<body>

    <script>
        function acao(){
            alert('Evento disparado');
        }


    </script>
    <!--Evento onclick "ao clicar"-->
<div onclick="acao()" style="background-color: green; height: 50px; width: 50px;">
    <br>
    <button onclick="acao()">Evento onclick</button>

</div>



    
</body>
</html>
