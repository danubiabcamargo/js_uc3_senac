<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onkeydown</title>
</head>
<body>
    <h2>Exemplo Evento Onkeydown</h2>

    <script>
        //Este script mostra uma mensagem quando você pressiona a tecla "Enter" no teclado
        document.onkeydown = function(event){
            if(event.key === "Enter"){
                alert("você pressionou Enter!");
            }else{
                alert("Tecla Inválida");
            }
        };


    </script>
    
</body>
</html>
